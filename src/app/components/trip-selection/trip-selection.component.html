<div class="trip-container">
  <app-environment-indicator></app-environment-indicator>
  <header class="header">
    <button class="back-btn" (click)="goBack()">← Kembali</button>
    <h1>Pilih Jenis Perjalanan</h1>
  </header>

  <main class="trip-content">
    <div class="trip-card">
      <!-- Trip Header Info - Always Visible -->
      <div class="trip-header-info">
        <div class="trip-number-display">
          <span class="trip-label">Nomor SPK:</span>
          <span class="trip-value">{{ tripNumber }}</span>
        </div>
        <div class="plate-number-display">
          <span class="plate-label">Plat Nomor:</span>
          <span class="plate-value">{{ plateNumber }}</span>
        </div>
      </div>


      <!-- Compact Trip Data Display -->
      <div class="trip-data-compact" *ngIf="hasTripData && tripData">
        <div class="compact-info">
          <span>Driver: {{ tripData.driver || '-' }}</span> |
          <span>Rute: {{ tripData.routeID || '-' }}</span>
        </div>
      </div>

      <!-- Compact No Trip Data Message -->
      <div class="no-data-compact" *ngIf="!hasTripData">
        <span class="info-compact">ℹ️ Mode manual</span>
      </div>

      <!-- Main Selection Buttons -->
      <div class="selection-section">
        <h3>Pilih Jenis Perjalanan</h3>
        <div class="trip-options-horizontal">
          <button class="trip-option-modern out" (click)="selectTripType('OUT')">
            <div class="option-icon-modern"> ↗️ </div>
            <div class="option-text-modern">
              <h4>KELUAR</h4>
              <small>Checklist + Odometer</small>
            </div>
          </button>

          <button class="trip-option-modern in" (click)="selectTripType('IN')">
            <div class="option-icon-modern"> ↩️ </div>
            <div class="option-text-modern">
              <h4>MASUK</h4>
              <small>Hanya Odometer</small>
            </div>
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
